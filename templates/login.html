<!-- Login Screen  Where the User will be sent after clicking the Login Button off the Nav-Bar From Index.html -->
{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <body class="container">
        <main class="form-signin w-100 m-auto">
            <h1 class="h3 mb-3 fw-normal text-light">Login To View Subscriber Access Material</h1>
            <!-- Beggining of Form tag everything that will be submitted must be below-->
            <form action="/login" method="post">
                <!-- Username Field -->
                <div class="form-floating">
                    <input required type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter Username" autofocus autocomplete="off">
                    <label for="floatingInput">User Name</label>
                </div>
                <!-- Password Field -->
                <div class="form-floating">
                    <input required type="password" class="form-control" id="password" name="password" placeholder="Enter Password"  autocomplete="off">
                    <label for="floatingPassword">Password</label>
                </div>
                <!-- Button -->
                <button type="submit" class="btn btn-primary btn-outline-light w-100 py-2">Login</button>
            </form>
        </main>
    </body>
{% endblock %}
